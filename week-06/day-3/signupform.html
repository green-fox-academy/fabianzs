<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesignupform.css">
</head>
<body>
<div class="signup">
    <div>
        <h1>Sign Up</h1>
        <form action="/action_page.php" method="get">
            <div class="input">
                <label>Username</label>
                <input type="text" name="username" id="username" placeholder="Type your username..." required>
            </div>
            <div class="input">
                <label>E-mail</label>
                <input type="email" name="email" id="email" placeholder="Type your password..." required>
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Type your password..." required>
            </div>
            <div class="input">
                <label>Retype password</label>
                <input type="password" name="password" id="repassword" placeholder="Type your password..." required>
            </div>
            <input type="submit" name="login" id="login" value="sign me up">
        </form>
    </div>
    <p>or</p>
    <div>
        <button type="button">Click Me!</button>
        <button type="button">Click Me!</button>
        <button type="button">Click Me!</button>
    </div>
</div>
</body>
</html>
